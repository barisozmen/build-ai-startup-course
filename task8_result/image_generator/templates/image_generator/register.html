{% extends 'image_generator/base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<div class="auth-links">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
